<html vid="0">

<head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" vid="3">
    <script src="https://cdn.tailwindcss.com" vid="4"></script>
    <style vid="5">
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #d1d5db;
        }

        .grid-lines {
            background-image: linear-gradient(to right, rgba(165, 42, 42, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(165, 42, 42, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }

        .offset-box {
            position: relative;
        }

        .offset-box:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid #4a4a4a;
            background-color: #b45309;
            z-index: -1;
        }

        .filter-tag {
            border: 1px solid #4a4a4a;
            padding: 2px 6px;
            font-size: 9px;
            text-transform: uppercase;
            background: #e5e7eb;
        }

        .filter-tag.active {
            background: #4a4a4a;
            color: #eab308;
        }
    </style>
</head>

<body class="bg-[#d1d5db]" vid="6">
    <div class="relative min-h-screen grid-lines text-[#2d2d2d] flex flex-col" vid="7">

        <header class="fixed top-0 left-0 right-0 bg-[#e5e7eb] z-10" vid="8">

</body>
