<html vid="0"><head vid="1">
    <meta charset="UTF-8" vid="2">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" vid="3">
    <script src="https://cdn.tailwindcss.com" vid="4"></script>
    <style vid="5">
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap');
        
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #d1d5db; 
        }
        
        .grid-lines {
            background-image: linear-gradient(to right, rgba(165, 42, 42, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(165, 42, 42, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        
        .offset-box {
            position: relative;
        }
        
        .offset-box:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: -4px;
            bottom: -4px;
            border: 1px solid #4a4a4a;
            background-color: #b45309; 
            z-index: -1;
        }
    </style>
</head>
<body class="bg-[#d1d5db]" vid="6">
    <div class="relative min-h-screen grid-lines text-[#2d2d2d]" vid="7">
        
        <header class="fixed top-0 left-0 right-0 bg-[#e5e7eb] z-10" vid="8">
            <div class="px-4 py-3 border-b-2 border-[#4a4a4a] flex justify-between items-center" vid="9">
                <div class="uppercase text-xs font-bold tracking-wide text-[#b45309]" vid="10">
                    FUNGISCAN
                </div>
                <div class="uppercase text-xs font-bold tracking-wide text-[#4a4a4a]" vid="11">
                    SCAN MODE
                </div>
            </div>
        </header>

        
        <main class="pt-12 pb-24 px-4" vid="12">
            
            <div class="mt-4 relative" vid="13">
                <div class="bg-[#1a1a1a] h-64 w-full relative overflow-hidden border-2 border-[#4a4a4a]" vid="14">
                    <div class="absolute inset-0 flex items-center justify-center text-[#eab308] opacity-80 uppercase text-xs tracking-wide" vid="15">
                        CAMERA VIEWFINDER
                    </div>
                    
                    
                    <div class="absolute inset-0 border border-[#eab308] border-opacity-30 flex" vid="16">
                        <div class="w-1/3 h-full border-r border-[#eab308] border-opacity-30" vid="17"></div>
                        <div class="w-1/3 h-full border-r border-[#eab308] border-opacity-30" vid="18"></div>
                        <div class="w-1/3 h-full" vid="19"></div>
                        <div class="absolute inset-0 flex flex-col" vid="20">
                            <div class="h-1/3 w-full border-b border-[#eab308] border-opacity-30" vid="21"></div>
                            <div class="h-1/3 w-full border-b border-[#eab308] border-opacity-30" vid="22"></div>
                            <div class="h-1/3 w-full" vid="23"></div>
                        </div>
                    </div>
                </div>
                
                <div class="absolute -bottom-4 -right-2" vid="24">
                    <div class="offset-box bg-[#fefce8] border border-[#4a4a4a] p-2" vid="25">
                        <div class="uppercase text-[10px] font-bold tracking-wide text-[#b45309]" vid="26">
                            SCAN PROGRESS
                        </div>
                        <div class="w-32 h-2 mt-1 bg-[#d1d5db] border border-[#4a4a4a]" vid="27">
                            <div class="h-full w-1/3 bg-[#b45309]" vid="28"></div>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="mt-12" vid="29">
                <div class="uppercase text-xs font-bold tracking-wide mb-2 text-[#4a4a4a]" vid="30">
                    DETECTION RESULTS
                </div>
                
                <div class="offset-box bg-[#fefce8] border border-[#4a4a4a] p-3 mb-6" vid="31">
                    <div class="uppercase text-[10px] font-bold tracking-wide mb-1 text-[#b45309]" vid="32">
                        MOLD TYPES
                    </div>
                    <div class="text-[10px] leading-tight text-[#4a4a4a]" vid="33">
                        <div class="flex justify-between" vid="34">
                            <span vid="35">ASPERGILLUS</span>
                            <span class="font-bold text-[#b45309]" vid="36">67%</span>
                        </div>
                        <div class="flex justify-between" vid="37">
                            <span vid="38">CLADOSPORIUM</span>
                            <span class="font-bold text-[#b45309]" vid="39">12%</span>
                        </div>
                        <div class="flex justify-between" vid="40">
                            <span vid="41">STACHYBOTRYS</span>
                            <span class="font-bold text-[#b45309]" vid="42">0%</span>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4" vid="43">
                    <div class="offset-box bg-[#fefce8] border border-[#4a4a4a] p-3" vid="44">
                        <div class="uppercase text-[10px] font-bold tracking-wide mb-1 text-[#4a4a4a]" vid="45">
                            HUMIDITY
                        </div>
                        <div class="text-[10px] leading-tight" vid="46">
                            <div class="flex justify-between" vid="47">
                                <span vid="48">CURRENT</span>
                                <span class="text-[#b45309]" vid="49">68%</span>
                            </div>
                            <div class="flex justify-between" vid="50">
                                <span vid="51">OPTIMAL</span>
                                <span class="text-[#4a4a4a]" vid="52">&lt; 60%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="offset-box bg-[#fefce8] border border-[#4a4a4a] p-3" vid="53">
                        <div class="uppercase text-[10px] font-bold tracking-wide mb-1 text-[#4a4a4a]" vid="54">
                            TEMPERATURE
                        </div>
                        <div class="text-[10px] leading-tight" vid="55">
                            <div class="flex justify-between" vid="56">
                                <span vid="57">CURRENT</span>
                                <span class="text-[#b45309]" vid="58">72°F</span>
                            </div>
                            <div class="flex justify-between" vid="59">
                                <span vid="60">OPTIMAL</span>
                                <span class="text-[#4a4a4a]" vid="61">68-72°F</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            
            <div class="mt-8" vid="62">
                <div class="uppercase text-xs font-bold tracking-wide mb-2 text-[#4a4a4a]" vid="63">
                    PREVIOUS SCANS
                </div>
                
                <div class="space-y-3" vid="64">
                    <div class="flex" vid="65">
                        <div class="w-1/3 bg-[#4a4a4a] text-[#eab308] text-[10px] uppercase p-2 border-r border-[#d1d5db]" vid="66">
                            BATHROOM
                        </div>
                        <div class="w-2/3 border border-[#4a4a4a] bg-[#e5e7eb] text-[10px] p-2" vid="67">
                            <div class="flex justify-between" vid="68">
                                <span vid="69">RISK LEVEL</span>
                                <span class="text-[#b45309] font-bold" vid="70">MEDIUM</span>
                            </div>
                            <div class="flex justify-between opacity-70" vid="71">
                                <span vid="72">DATE</span>
                                <span vid="73">10/12/23</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex" vid="74">
                        <div class="w-1/3 bg-[#4a4a4a] text-[#eab308] text-[10px] uppercase p-2 border-r border-[#d1d5db]" vid="75">
                            KITCHEN
                        </div>
                        <div class="w-2/3 border border-[#4a4a4a] bg-[#e5e7eb] text-[10px] p-2" vid="76">
                            <div class="flex justify-between" vid="77">
                                <span vid="78">RISK LEVEL</span>
                                <span class="text-[#166534] font-bold" vid="79">LOW</span>
                            </div>
                            <div class="flex justify-between opacity-70" vid="80">
                                <span vid="81">DATE</span>
                                <span vid="82">10/10/23</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        
        <footer class="fixed bottom-0 left-0 right-0 bg-[#e5e7eb] border-t-2 border-[#4a4a4a]" vid="83">
            <div class="grid grid-cols-3 uppercase text-[10px] font-bold tracking-wide" vid="84">
                <button class="py-4 border-r border-[#4a4a4a] flex flex-col items-center bg-[#fefce8] text-[#b45309]" vid="85">
                    <span vid="86">SCAN</span>
                </button>
                <button class="py-4 border-r border-[#4a4a4a] flex flex-col items-center hover:bg-[#d1d5db]" vid="87">
                    <span vid="88">HISTORY</span>
                </button>
                <button class="py-4 flex flex-col items-center hover:bg-[#d1d5db]" vid="89">
                    <span vid="90">REPORT</span>
                </button>
            </div>
        </footer>
    </div>
</body></html>
